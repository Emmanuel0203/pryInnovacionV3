<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App{% endblock %}</title>

    <!-- CSS base -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        /* ========== LOGO ========== */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .logo-image-sm {
            width: 45px;
            height: 45px;
        }
        .logo-image-lg {
            width: 50px;
            height: 50px;
        }
        .logo-text {
            font-size: 22px;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            line-height: 1;
        }

        /* ========== TARJETAS ========== */
        .card-module {
            border: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-module:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .card-module img {
            width: 80px;
            height: 80px;
        }
        .custom-card { background-color: #6C0B99; }
        .custom-card-opportunity { background-color: #FA0C4A; }
        .custom-card-solution { background-color: #33CCFF; }
        .card-module .card-title,
        .card-module .card-text {
            color: #000;
        }
    </style>
</head>

<body data-sidebar="dark">
    <div id="layout-wrapper">
        {% include 'partials/header.html' %}

        <!-- Sidebar -->
        {% include 'partials/sidebar.html' %}

        <!-- CONTENIDO PRINCIPAL -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid px-0">
                    <div class="row no-gutters justify-content-center text-center">

                        <!-- Tarjeta Ideas -->
                        <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                            <a href="{{ url_for('lista_ideas') }}" class="card flex-grow-1 custom-card card-module text-white" style="text-decoration: none;">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <img src="{{ url_for('static', filename='img/ideas.png') }}" alt="Ideas" class="mb-3">
                                    <h4 class="card-title">Módulo de Ideas</h4>
                                    <p class="card-text">Creación de ideas.</p>
                                </div>
                            </a>
                        </div>

                        <!-- Tarjeta Oportunidades -->
                        <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                            <a href="{{ url_for('lista_opportunities') }}" class="card flex-grow-1 custom-card-opportunity card-module text-white" style="text-decoration: none;">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <img src="{{ url_for('static', filename='img/oportunidad.png') }}" alt="Oportunidades" class="mb-3">
                                    <h4 class="card-title">Módulo de Oportunidades</h4>
                                    <p class="card-text">Gestión de oportunidades.</p>
                                </div>
                            </a>
                        </div>

                        <!-- Tarjeta Soluciones -->
                        <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                            <a href="{{ url_for('lista_solutions') }}" class="card flex-grow-1 custom-card-solution card-module text-white" style="text-decoration: none;">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <img src="{{ url_for('static', filename='img/soluciones1.png') }}" alt="Soluciones" class="mb-3">
                                    <h4 class="card-title">Módulo de Soluciones</h4>
                                    <p class="card-text">Gestión de soluciones.</p>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <footer class="footer bg-light text-center py-3 mt-auto">
                © 2024 Universidad San Buenaventura Medellín
            </footer>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='libs/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/metismenu/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/simplebar/simplebar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/node-waves/waves.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<style>
    /* Resetea los estilos del contenedor principal */
    .main-content {
        margin-left: 250px !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        min-height: calc(100vh - 70px) !important;
        padding: 0 !important;
    }

    .page-content {
        width: 100% !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        padding: 40px !important;
    }

    .page-content .container-fluid {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 !important;
        display: flex !important;
        justify-content: center !important;
    }

    /* Contenedor de las tarjetas */
    .modules-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 35px;
        flex-wrap: wrap;
        max-width: 1300px;
        margin: 0 auto;
    }

    /* Tarjetas más grandes */
    .custom-card,
    .custom-card-opportunity,
    .custom-card-solution {
        width: 290px;
        height: 390px;
        text-align: center;
        color: white;
        border: none;
        border-radius: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        padding: 30px;
        text-decoration: none;
        display: flex;
        flex-direction: column;
    }

    .custom-card:hover,
    .custom-card-opportunity:hover,
    .custom-card-solution:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .custom-card { background: linear-gradient(135deg, #6C0B99 0%, #8B1DB8 100%); }
    .custom-card-opportunity { background: linear-gradient(135deg, #FA0C4A 0%, #FF3366 100%); }
    .custom-card-solution { background: linear-gradient(135deg, #33CCFF 0%, #66D9FF 100%); }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0 !important;
    }

    .module-image {
        width: 100%;
        max-width: 200px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 25px;
    }

    .card-body h4 {
        font-size: 1.5rem;
        font-weight: bold;
        color: rgb(0, 0, 0);
        margin-bottom: 15px;
    }

    .card-body p {
        font-size: 1.1rem;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.9);
    }

    /* Responsive */
    @media (max-width: 1200px) {
        .modules-row {
            gap: 30px;
        }
        
        .custom-card,
        .custom-card-opportunity,
        .custom-card-solution {
            width: 300px;
            height: 420px;
        }
    }

    @media (max-width: 991px) {
        .main-content {
            margin-left: 0 !important;
        }

        .modules-row {
            gap: 25px;
        }

        .custom-card,
        .custom-card-opportunity,
        .custom-card-solution {
            width: 280px;
            height: 400px;
        }

        .module-image {
            width: 100%;
            max-width: 160px;
        }
    }
</style>

<div class="container-fluid">
    <div class="modules-row">
        <!-- Tarjeta Módulo de Ideas -->
        <a href="{{ url_for('ideas.list_ideas') }}" class="custom-card">
            <div class="card-body">
                <img src="/static/img/ideas.png" alt="Módulo de Ideas" class="module-image">
                <h4>Módulo de ideas</h4>
                <p>Creación de ideas.</p>
            </div>
        </a>

        <!-- Tarjeta Módulo de Oportunidades -->
        <a href="{{ url_for('vistaOportunidad.list_oportunidades') }}" class="custom-card-opportunity">
            <div class="card-body">
                <img src="/static/img/oportunidad.png" alt="Módulo de Oportunidades" class="module-image">
                <h4>Módulo de Oportunidades</h4>
                <p>Gestión de oportunidades.</p>
            </div>
        </a>

        <!-- Tarjeta Módulo de Soluciones -->
        <a href="{{ url_for('vistaSolucion.list_solucion') }}" class="custom-card-solution">
            <div class="card-body">
                <img src="/static/img/soluciones1.png" alt="Módulo de Soluciones" class="module-image">
                <h4>Módulo de Soluciones</h4>
                <p>Gestión de soluciones.</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}

<header id="page-topbar">
        <div class="navbar-header">
                    <div class="d-flex">
                        <!-- LOGO -->
                        <div class="navbar-brand-box">
                            <a href="{{ url_for('main.menu') }}" class="logo logo-dark">
                                <!-- Icono para cuando el menú está cerrado -->
                                <span class="logo-sm">
                                    <i class="fas fa-lightbulb main-icon-without-slide icon-png-container pd-lv4" style="font-size: 30px;"></i>
                                </span>
                                <!-- Icono y texto para cuando el menú está abierto -->
                                <span class="logo-lg">
                                    <img src="{{ url_for('static', filename='img/MALLA.png') }}" alt="Icono personalizado" style="width: 50px; height: 50px;">
                                    <span style="font-size: 2px; margin-left: 10px; top: 50%; color: #ffffff;">INNOVACIÓN</span>
                                </span>
                            </a>
                            <a href="{{ url_for('main.menu') }}" class="logo logo-light">
                                <!-- Para cuando el menú está cerrado -->
                                <span class="logo-sm">
                                    <div class="logo-container">
                                        <img src="{{ url_for('static', filename='img/MALLA.png') }}" alt="Icono cerrado" class="logo-image-sm">
                                    </div>
                                </span>
                                <!-- Para cuando el menú está abierto -->
                                <span class="logo-lg">
                                    <div class="logo-container">
                                        <img src="{{ url_for('static', filename='img/MALLA.png') }}" alt="Icono abierto" class="logo-image-lg">
                                        <span class="logo-text">INNOVACIÓN</span>
                                    </div>
                                </span>
                            </a>


                            
                        </div>
                        
                        <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                            <i class="mdi mdi-menu"></i>
                        </button>   
                    </div>
            
                    <div class="d-flex justify-content-end">  <!-- Agrupamos todo lo relacionado al lado derecho -->
                        
                        <!-- App Search-->
                        <form class="app-search d-none d-lg-block">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="fa fa-search"></span>
                            </div>
                        </form>
                
                        <div class="dropdown d-inline-block d-lg-none ml-2">
                            <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="mdi mdi-magnify"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0" aria-labelledby="page-header-search-dropdown">
                            
                                <form class="p-3">
                                    <div class="form-group m-0">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
            
                        <div class="dropdown d-none d-lg-inline-block">
                            <button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen">
                                <i class="mdi mdi-fullscreen font-size-24"></i>
                            </button>
                        </div>
            
                        <!-- Notificaciones -->
                        <div class="dropdown d-inline-block ml-1">
                            <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-notifications-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ti-bell"></i>
                                <span class="badge badge-danger badge-pill">
                                    0  <!-- Muestra el total de notificaciones -->
                                </span>
                            </button>
                        
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0" aria-labelledby="page-header-notifications-dropdown">
                                <!-- Encabezado de las notificaciones -->
                                <div class="p-3 border-bottom">
                                    <h5 class="m-0 font-size-16">Notificaciones (0)</h5>
                                </div>
                        
                                <!-- Contenedor de notificaciones con scroll -->
                                <div data-simplebar="init" style="max-height: 350px; padding: 10px;"><div class="simplebar-wrapper" style="margin: -10px;"><div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask"><div class="simplebar-offset" style="right: 0px; bottom: 0px;"><div class="simplebar-content-wrapper" style="height: auto; overflow: hidden;"><div class="simplebar-content" style="padding: 10px;">
                                    
                                        <p class="text-center p-3 mb-0">No tienes notificaciones nuevas.</p>
                                    
                                </div></div></div></div><div class="simplebar-placeholder" style="width: 0px; height: 0px;"></div></div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar" style="transform: translate3d(0px, 0px, 0px); display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: hidden;"><div class="simplebar-scrollbar" style="transform: translate3d(0px, 0px, 0px); display: none;"></div></div></div>
                            </div>
                        </div>
                        
                        <!-- Perfil -->
                        <div class="dropdown d-inline-block">
                            <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="rounded-circle header-profile-user" src="{{ url_for('static', filename='images/users/user.png') }}" alt="Header Avatar">
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <!-- item-->
                                <a class="dropdown-item" href="/perfil/">  
                                    <i class="mdi mdi-account-circle font-size-17 text-muted align-middle mr-1"></i> Perfil
                                </a>
                                
                                <a class="dropdown-item d-block" href="#"><span class="badge badge-success float-right">11</span><i class="mdi mdi-settings font-size-17 text-muted align-middle mr-1"></i> Settings</a>
                                <div class="dropdown-divider"></div>
                                
                                <!-- Botón de cerrar sesión -->
                                <form action="{{ url_for('login.logout') }}" method="post" style="display: inline;">
                                    {{ csrf_token() }}
                                    <button type="submit" class="dropdown-item text-danger" style="background: none; border: none; padding: 0;">
                                        <i class="mdi mdi-power font-size-17 text-muted align-middle mr-1 text-danger"></i> Salir
                                    </button>
                                </form>
                            </div>
                        </div>
            
                        <!-- Configuraciones -->
                        <div class="dropdown d-inline-block">
                            <button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect">
                                <i class="mdi mdi-spin mdi-settings"></i>
                            </button>
                        </div>
                    
                    </div>
    </div>
</header>
